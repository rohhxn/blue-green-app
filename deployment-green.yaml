# This is the "Green" deployment
# It will be deployed as the "new" version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-green
spec:
  # We start with 0 replicas and let the pipeline scale it up
  replicas: 0
  selector:
    matchLabels:
      app: myapp
      version: green
  template:
    metadata:
      labels:
        app: myapp
        version: green
    spec:
      containers:
      - name: myapp-container
        # This image tag will be replaced by the Jenkins pipeline
        image: rohhxn/myapp-bluegreen:__IMAGE_TAG__
        ports:
        - containerPort: 8080
        env:
        - name: APP_VERSION
          # This version string will be replaced by the Jenkins pipeline
          value: "__VERSION__ (Green) ðŸŸ¢"
        - name: BACKGROUND_COLOR
          value: "seagreen"
        # Liveness probe to check if the app is healthy
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
